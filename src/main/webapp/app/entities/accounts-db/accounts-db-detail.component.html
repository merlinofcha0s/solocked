
<div *ngIf="accountsDB">
    <h2><span jhiTranslate="ninjaccountApp.accountsDB.detail.title">Accounts DB</span> {{accountsDB.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ninjaccountApp.accountsDB.database">Database</span></dt>
        <dd>
            <span>{{accountsDB.database}}</span>
        </dd>
        <dt><span jhiTranslate="ninjaccountApp.accountsDB.user">User</span></dt>
        <dd>
            {{accountsDB.userLogin}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'accounts-db/'+ accountsDB.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
