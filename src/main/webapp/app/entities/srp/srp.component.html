<div>
    <h2 id="page-heading">
        <span jhiTranslate="ninjaccountApp.srp.home.title">Srps</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-srp"
                [routerLink]="['/srp/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span jhiTranslate="ninjaccountApp.srp.home.createLabel">
            Create new Srp
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="srps">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span jhiTranslate="global.field.id">ID</span></th>
                <th><span jhiTranslate="ninjaccountApp.srp.salt">Salt</span></th>
                <th><span jhiTranslate="ninjaccountApp.srp.verifier">Verifier</span></th>
                <th><span jhiTranslate="ninjaccountApp.srp.user">User</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let srp of srps ;trackBy: trackId">
                <td><a [routerLink]="['/srp', srp.id, 'view' ]">{{srp.id}}</a></td>
                <td>{{srp.salt}}</td>
                <td>{{srp.verifier}}</td>
                <td>
                    {{srp.userLogin}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/srp', srp.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/srp', srp.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'srp', { outlets: { popup: srp.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
