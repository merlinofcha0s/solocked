<div class="row" *ngIf="isAuthenticated() && !hasAnyAuthorityDirect(['ROLE_ADMIN'])">
    <div class="col-md-3"></div>
    <div class="col-md-6 d-flex align-items-center">
        <div *ngFor="let breadcrumb of breadcrumbSteps; let last = last;let first = first" class="mr-1 d-flex align-items-center">
            <i [@appear] class="fas fa-chevron-left mr-1" *ngIf="first && !last"></i>
            <div [@appear] [class.active-link]="first && !last" [routerLink]="[breadcrumb.url]">{{ breadcrumb.label }}</div>
            <div [@appear] class="ml-1" *ngIf="!last">/</div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
