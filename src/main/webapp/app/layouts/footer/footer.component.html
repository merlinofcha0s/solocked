<div class="row" [class.footer-with-payment]="displayPaymentIssue">
    <div *ngIf="displayPaymentIssue" class="d-flex justify-content-center align-items-center no-payment col-12"
         [class.not-paid]="!paymentWarning.isPaid || !paymentWarning.isValid"
         [class.free-mode]="paymentWarning.isInFreeMode">
        <fa-icon [icon]="['fas', 'exclamation-triangle']" aria-hidden="true"></fa-icon>
        <div class="warning">
            <span jhiTranslate="{{ paymentWarning.warningMessage }}"></span>
            <a [routerLink]="['/billing']" jhiTranslate="ninjaccountApp.payment.linkInvoice"></a>
        </div>
    </div>
</div>
<div class="pt-3 pb-3">
    <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center flex-column copyright">
            <div jhiTranslate="footer.copyright.copyright-1">Â© 2018 SoLocked. All right reserved.</div>
            <div jhiTranslate="footer.copyright.copyright-2">All text, graphics, audio files, code, downloadable
                material, and other works on this web site are the copyrighted works of SoLocked
            </div>
        </div>
    </div>

</div>
