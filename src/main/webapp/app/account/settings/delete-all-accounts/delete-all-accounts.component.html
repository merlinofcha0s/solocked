<h2 mat-dialog-title class="text-center">
    <i class="fa fa-exclamation-triangle warning-export-icon" aria-hidden="true"></i>
    <span class="title" jhiTranslate="settings.danger.delete.popup.title">Delete everything</span>
</h2>
<form name="form" role="form" (ngSubmit)="onDeleteAll()" #deleteAllForm="ngForm" novalidate>
    <mat-dialog-content class="d-flex justify-content-center align-content-center flex-column">
        <div class="content text-center" jhiTranslate="settings.danger.delete.popup.content">
            All your data will be <strong class="font-weight-bold">deleted</strong><br/>
            <strong class="font-weight-bold">This operation is irreversible</strong><br/>
            We will log you out at the end of the process.
        </div>
        <div class="content-username" jhiTranslate="settings.danger.delete.popup.contentUsername">Enter your username to confirm : </div>
             <mat-form-field  class="username-field">
                <input matInput type="text" id="username" name="username" placeholder="{{'settings.form.username' | translate}}"
                       [(ngModel)]="username" minlength=1 maxlength=50 #login="ngModel" required>
                <mat-hint align="end">{{username?.length || 0}} / {{ maxUsername }}</mat-hint>
            </mat-form-field>
            <div class="text-center content" jhiTranslate="settings.danger.delete.popup.confirmation">Are you sure ?</div>
    </mat-dialog-content>
    <mat-dialog-actions class="d-flex justify-content-center align-content-center">
        <button mat-button mat-dialog-close>{{'settings.danger.delete.popup.cancel' | translate}}</button>
        <button mat-raised-button type="submit" class="default-mat-background-button" color="warn">{{'settings.danger.delete.popup.ok' | translate}}</button>
    </mat-dialog-actions>
</form>
