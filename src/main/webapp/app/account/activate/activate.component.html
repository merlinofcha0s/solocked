<div>
    <div class="row justify-content-center">
        <div class="col-12 col-sm-12 col-md-3"></div>
        <div class="col-12 col-sm-12 col-md-6">
            <h1 jhiTranslate="activate.title">Activation</h1>

            <div *ngIf="success">
                <div  class="alert alert-success">
                    <span jhiTranslate="activate.messages.success"><strong>Your user account has been activated.</strong> Please </span>
                    <span jhiTranslate="global.messages.info.authenticated.signin">sign in</span>
                </div>
                <div class="d-flex m-4 justify-content-center align-items-center">
                     <button mat-raised-button color="primary" class="default-validation-button"
                        [routerLink]="['/']"
                        id="signin">
                         {{ 'global.messages.info.authenticated.link' | translate}}
                    </button>
                </div>
            </div>

            <div *ngIf="error" >
                <div class="alert alert-danger">
                    <span jhiTranslate="activate.messages.error"></span>
                    <div jhiTranslate="activate.messages.cause"></div>
                </div>
                <div class="d-flex m-4 justify-content-center align-items-center">
                    <button mat-raised-button color="primary" class="default-validation-button"
                            [routerLink]="['/register']" id="signup">{{ 'global.messages.info.authenticated.signup' | translate}}
                    </button>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-3"></div>
    </div>
</div>
