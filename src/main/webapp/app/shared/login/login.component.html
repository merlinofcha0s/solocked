<div class="row justify-content-center ">
        <div class="col-12">
            <div class="alert alert-danger" *ngIf="authenticationError"
                 jhiTranslate="login.messages.error.authentication">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-md-12">
            <form class="form" role="form" (ngSubmit)="login()">
                <md-form-field class="loginInput">
                    <input type="text" mdInput name="username" id="username"
                           placeholder="{{'global.form.username' | translate}}"
                           [(ngModel)]="username">
                </md-form-field>
                <md-form-field class="loginInput">
                    <input mdInput type="password" name="password" id="password"
                           placeholder="{{'login.form.password' | translate}}"
                           [(ngModel)]="password">
                </md-form-field>

                <div class="d-flex flex-row-reverse">
                    <button type="submit" class="buttonLogin" md-button>
                        {{'login.form.button' | translate}}
                        <i class="fa fa-arrow-right" style="margin-left: 5px;" aria-hidden="true"></i>
                    </button>
                    <div *ngIf="loading" class="loadingContainer loadingContainerCustom">
                        <div class="spinner" *ngIf="loading"></div>
                        <div class="loadingMessage" jhiTranslate="login.form.loading">Please wait</div>
                    </div>
                </div>
            </form>
            <div class="d-flex justify-content-center align-items-center flex-column registerContainer m-5">
                <div class="m-2" jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</div>
                <a md-button class="m-4 registerButton" (click)="register()">{{'global.messages.info.register.link' | translate}}</a>
                <a href="#" md-button class="m-4 understand">{{'global.messages.info.register.more' | translate}}</a>
            </div>
        </div>
        <!--    <div class="col-md-6">
            <br/>
          <jhi-social provider="google"></jhi-social>
            <jhi-social provider="facebook"></jhi-social>
            <jhi-social provider="twitter"></jhi-social>
            <!-- jhipster-needle-add-social-button -->
        <!-- </div> -->
</div>
