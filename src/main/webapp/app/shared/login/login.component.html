<div class="row justify-content-center ">
        <div *ngIf="authenticationError" id="errorMessage" class="card-warning text-white" jhiTranslate="login.messages.error.authentication">
            <strong>Failed to sign in!</strong> <span>Please check your credentials and try again.</span>
        </div>
        <div class="col-md-12">
            <form class="form" role="form" (ngSubmit)="login()">
                <mat-form-field class="loginInput">
                    <input type="text" matInput name="username" id="username"
                           placeholder="{{'global.form.username' | translate}}"
                           [(ngModel)]="username" autofocus>
                </mat-form-field>
                <mat-form-field class="loginInput">
                    <input matInput type="password" name="password" id="password"
                           placeholder="{{'login.form.password' | translate}}"
                           [(ngModel)]="password">
                </mat-form-field>

                <div class="d-flex justify-content-center">
                    <button type="submit" id="login" class="buttonLogin" mat-button>
                        <div class="d-flex justify-content-center align-items-center">
                            <span>{{'login.form.button' | translate}}</span>
                            <i class="fa fa-key loginArrow" aria-hidden="true"></i>
                        </div>
                    </button>
                </div>
                <div class="d-flex justify-content-center mt-4 mb-4 align-items-center" *ngIf="loading">
                    <mat-spinner class="spinnerLogin" color="primary" diameter="50" mode="indeterminate"></mat-spinner>
                    <div class="text-white" jhiTranslate="login.form.loading">Unlocking your personal
                        safe,
                        please wait...
                    </div>
                </div>
                <div class="placeholder-loading" *ngIf="!loading"></div>
            </form>
            <div class="d-flex justify-content-center align-items-center flex-column registerContainer">
                <div class="m-2 text-white" jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</div>
                <a mat-button class="m-4 registerButton" id="register" (click)="register()">{{'global.messages.info.register.link' | translate}}</a>
                <a href="https://blog.solocked.com" mat-button class="m-4 understand" target="_blank">{{'home.more' | translate}}</a>
            </div>
        </div>
        <!--    <div class="col-md-6">
            <br/>
            <jhi-social provider="google"></jhi-social>
            <jhi-social provider="facebook"></jhi-social>
            <jhi-social provider="twitter"></jhi-social>
            <!-- jhipster-needle-add-social-button -->
        <!-- </div> -->
</div>
