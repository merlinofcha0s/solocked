<h2 mat-dialog-title jhiTranslate="ninjaccountApp.accountsDB.paymentblock.deletePopup.title">Delete this account</h2>
<mat-dialog-content class="d-flex justify-content-center align-content-center" jhiTranslate="ninjaccountApp.accountsDB.paymentblock.deletePopup.text">Are you sure?</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-center align-content-center">
    <button mat-button mat-dialog-close>{{ "ninjaccountApp.accountsDB.paymentblock.deletePopup.no" | translate }}</button>
    <button mat-button [mat-dialog-close]="true" color="warn" (click)="onDelete()">{{ "ninjaccountApp.accountsDB.paymentblock.deletePopup.yes" | translate }}</button>
</mat-dialog-actions>
