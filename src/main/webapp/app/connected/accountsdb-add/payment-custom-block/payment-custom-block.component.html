<mat-card class="payment-custom-card">
  <mat-card-header>
      <div class="d-flex">
          <i class="fa fa-money payment-block-icons" aria-hidden="true"></i>
          <mat-card-title class="title">Payment fields</mat-card-title>
      </div>
  </mat-card-header>
  <mat-card-content>
      <mat-card class="payments">
          <mat-card-content>
              <form (ngSubmit)="onAddPayment()" #paymentForm="ngForm">
                  <mat-grid-list cols="4" rowHeight="40px" gutterSize="0px">
                      <mat-grid-tile class="header top-left">Paid date</mat-grid-tile>
                      <mat-grid-tile class="header">Amount paid</mat-grid-tile>
                      <mat-grid-tile class="header">Payment method</mat-grid-tile>
                      <mat-grid-tile class="header top-right">Code</mat-grid-tile>
                      <div *ngFor="let payment of payments;let i = index;let odd = odd; let last = last;">
                          <mat-grid-tile [class.odd]="odd"">
                              <jhi-edit-date-inline class="width-max" [(value)]="payment.date"></jhi-edit-date-inline>
                          </mat-grid-tile>
                          <mat-grid-tile [class.odd]="odd">
                              <jhi-edit-inline class="width-max" [type]="'currency'" [placeholder]="0" [(value)]="payment.amount"></jhi-edit-inline>
                          </mat-grid-tile>
                          <mat-grid-tile [class.odd]="odd">
                              <jhi-edit-inline class="width-max" [type]="'string'" [placeholder]="_placeholderMethod" [(value)]="payment.method"></jhi-edit-inline>
                          </mat-grid-tile>
                          <mat-grid-tile [class.odd]="odd">
                              <jhi-edit-inline class="width-max" [type]="'string'" [placeholder]="_placeholderCode" [(value)]="payment.code"></jhi-edit-inline>
                          </mat-grid-tile>
                          <mat-grid-tile colspan="4" [class.odd]="odd" class="notes-add-payment">
                              <jhi-edit-inline class="width-max" [type]="'notes'" [placeholder]="_placeholderNotes" [(value)]="payment.notes"></jhi-edit-inline>
                              <div class="add-payments" [class.add-payments-grid]="!last" [class.add-payments-bottom]="last">
                                  <div class="d-flex justify-content-center container-btn-payment">
                                      <button *ngIf="last" mat-mini-fab class="btn-payment" type="submit">+</button>
                                      <button mat-mini-fab class="btn-payment" type="button" (click)="onRemovePayment(i)">-</button>
                                  </div>
                              </div>
                          </mat-grid-tile>
                      </div>
                      <mat-grid-tile colspan="4" style="z-index: 10; overflow: unset;" *ngIf="payments.length == 0">
                          <div class="add-payments add-payments-bottom add-payment-first">
                              <div class="d-flex justify-content-center container-btn-payment">
                                  <button mat-mini-fab class="btn-payment" type="submit">+</button>
                              </div>
                          </div>
                      </mat-grid-tile>
                  </mat-grid-list>
                  </div>
              </form>
          </mat-card-content>
      </mat-card>
  </mat-card-content>
</mat-card>
