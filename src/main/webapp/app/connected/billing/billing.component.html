
<div class="row mb-4">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h1 id="title" jhiTranslate="billing.title">Billing</h1>
        <h2 jhiTranslate="billing.infotitle" class="mb-3">Informations</h2>

        <div *ngIf="payment.subscriptionDate">Subscription date : {{ payment.subscriptionDate }}</div>
        <div *ngIf="payment.validUntil">Valid until : {{ payment.validUntil }}</div>
        <div *ngIf="payment.lastPaymentId">Last payment id : {{ payment.lastPaymentId }}</div>
        <div *ngIf="payment.lastPayerId">Last payer id : {{ payment.lastPayerId }}</div>
        <div *ngIf="payment.planType">Plan type : {{ payment.planType }}</div>

        <div class="mt-3 mb-3">
            <h2 jhiTranslate="billing.upgrade" class="mb-3">Upgrade your plan</h2>
            <jhi-choose-plan [actualPayment]="payment" (planChoosed)="onChoosePlan($event)"></jhi-choose-plan>
        </div>

    </div>
</div>
