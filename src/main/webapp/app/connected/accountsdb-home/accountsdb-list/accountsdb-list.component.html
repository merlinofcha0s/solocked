<div class="card-account-content row" *ngFor="let account of accounts" [@appear]>
    <div class="col-10 d-flex p-4" [routerLink]="['/accounts/edit', account.id]">
        <div class="name" id="name">{{ account.name }}</div>
        <div class="d-none d-sm-block" id="username">{{ account.username }}</div>
    </div>
    <div class="d-flex col-2 actions justify-content-end align-items-center">
        <i class="fas fa-trash" aria-hidden="true" (click)="openConfirmationDeleteDialog(account.id)"></i>
    </div>
</div>
<div class="row" [@noResult] *ngIf="accounts.length == 0 && terms.length > 1">
    <div class="col-12 p-4">
        <div class="d-flex justify-content-around align-items-center"
              jhiTranslate="ninjaccountApp.accountsDB.home.online.noResult">No results :(</div>
    </div>
</div>
