<md-card class="card-account m-5" [routerLink]="['/accounts/details', account.id]">
    <md-card-content class="d-flex card-account-content p-4">
        <div class="name">{{ account.name }}</div>
        <div>{{ account.username }}</div>
        <div class="d-flex actions justify-content-between">
            <i class="fa fa-star-o" aria-hidden="true"></i>
            <i class="fa fa-pencil" aria-hidden="true" [routerLink]="['/accounts/edit', account.id]"></i>
        </div>
    </md-card-content>
</md-card>
