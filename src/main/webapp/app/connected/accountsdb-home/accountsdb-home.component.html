<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h1 jhiTranslate="ninjaccountApp.accountsDB.home.online.title">My account</h1>
        <div class="d-flex align-items-center">
            <mat-form-field class="search">
                <input matInput type="text" [(ngModel)]="filter" placeholder="{{ 'ninjaccountApp.accountsDB.home.online.search' | translate }}">
                <i class="fa fa-times clear" matSuffix *ngIf="filter !== undefined && filter.length >= 1" (click)="clearSearch()" aria-hidden="true"></i>
            </mat-form-field>
        </div>
        <mat-tab-group>
            <mat-tab *ngIf="filter !== undefined && filter.length >= 2">
                <ng-template mat-tab-label>
                    {{ 'ninjaccountApp.accountsDB.home.online.searchList' | translate }} <span class="font-weight-light header-bar">( {{ (accounts | tagsFilter:filter:'tags').length }} )</span></ng-template>
                <div>
                    <jhi-accountsdb-list *ngFor="let account of accounts | tagsFilter:filter:'tags'"
                                         [account]="account"></jhi-accountsdb-list>
                </div>
                <!--<ng-template #paginatedList>-->
                    <!--<jhi-accountsdb-list *ngFor="let account of allAccountsPaginated"-->
                                         <!--[account]="account"></jhi-accountsdb-list>-->
                <!--</ng-template>-->
                <!--<div class="d-flex justify-content-center align-items-center load-more"-->
                     <!--[class.hide]="counter >= accounts.length || filter !== undefined && filter.length >= 2">-->
                    <!--<button md-raised-button (click)="getNextPage()">{{ 'ninjaccountApp.accountsDB.home.online.loadMore' | translate }}</button>-->
                <!--</div>-->
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    {{ 'ninjaccountApp.accountsDB.home.online.pinned' | translate }} <span class="font-weight-light header-bar">({{ featuredAccounts.length }})</span>
                </ng-template>
                <div *ngIf="featuredAccounts !== undefined && featuredAccounts.length >= 1;else empty">
                    <jhi-accountsdb-list *ngFor="let account of featuredAccounts | tagsFilter:filter:'tags'""
                                         [account]="account"></jhi-accountsdb-list>
                </div>
                <ng-template #empty>
                     <div class="d-flex align-items-center justify-content-center p-3 emptyContainer">
                        <div>{{ 'ninjaccountApp.accountsDB.home.online.noPinned' | translate }}</div>
                     </div>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
