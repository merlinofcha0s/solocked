<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h1 jhiTranslate="ninjaccountApp.accountsDB.home.online.title">My dashboard</h1>
        <div>
            <md-form-field class="search">
                <input mdInput type="text" [(ngModel)]="filter" placeholder="{{ 'ninjaccountApp.accountsDB.home.online.search' | translate }}">
            </md-form-field>
        </div>
        <md-tab-group>
            <md-tab>
                <ng-template mat-tab-label>
                    {{ 'ninjaccountApp.accountsDB.home.online.all' | translate }} <span class="font-weight-light header-bar">({{ accounts.length }})</span>
                </ng-template>
                <div *ngIf="filter !== undefined && filter.length >= 2; else paginatedList">
                    <jhi-accountsdb-list *ngFor="let account of accounts | tagsFilter:filter:'tags'"
                                         [account]="account"></jhi-accountsdb-list>
                </div>
                <ng-template #paginatedList>
                    <jhi-accountsdb-list *ngFor="let account of allAccountsPaginated"
                                         [account]="account"></jhi-accountsdb-list>
                </ng-template>
                <div class="d-flex justify-content-center align-items-center load-more"
                     [class.hide]="counter >= accounts.length || filter !== undefined && filter.length >= 2">
                    <button md-raised-button (click)="getNextPage()">{{ 'ninjaccountApp.accountsDB.home.online.loadMore' | translate }}</button>
                </div>
            </md-tab>
            <md-tab>
                <ng-template mat-tab-label>
                    {{ 'ninjaccountApp.accountsDB.home.online.featured' | translate }} <span class="font-weight-light header-bar">({{ featuredAccounts.length }})</span>
                </ng-template>
                    <jhi-accountsdb-list *ngFor="let account of featuredAccounts | tagsFilter:filter:'tags'""
                                         [account]="account"></jhi-accountsdb-list>
            </md-tab>
        </md-tab-group>
    </div>
</div>
<a md-fab color="primary" class="fab-add-account" [routerLink]="['/accounts/add']">
    <span class="plus">+</span>
</a>
