<div class="mr-auto ml-auto home-infos d-flex flex-column">
    <div class="background-infos"></div>
    <div class="row no-gutters">
        <div class="col-4"></div>
        <div class="top-infos col-8">
            <span>So many accounts, so little time.</span>
        </div>
    </div>
    <div class="row no-gutters" style="flex-grow: 1;">
        <div class="left-infos col-8 col-sm-4">
            <strong>Which accounts?</strong>
            <div>
                Bank checking and savings, credit cards, loans, insurance policies, emails, social media,
                stores, gym, medical, education, cases, subscriptions, and on...
            </div>
        </div>
        <div class="col-4 col-sm-8"></div>
    </div>
</div>
<div class="d-flex justify-content-center align-items-center flex-column registerContainer">
    <a href="https://blog.solocked.com/whats-this/" mat-button class="understand mb-2" target="_blank">{{'home.more' | translate}}</a>
    <button id="register" (click)="register()"  class="button-home mt-3" mat-button>
        <div class="d-flex justify-content-center align-items-center">
            <span>{{'global.messages.info.register.link' | translate}}</span>
            <fa-icon [icon]="['fas', 'user-secret']" class="icon-button-home"></fa-icon>
        </div>
    </button>
</div>
